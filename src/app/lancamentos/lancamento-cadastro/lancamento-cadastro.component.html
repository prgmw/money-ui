
<div class="container">

  <form autocomplete="off">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Lançamento</h1>
      </div>

      <div class="p-lg-12 p-md-12">
        <p-selectButton #tipo [options]="opcoes"></p-selectButton>
      </div>

        <div class="p-lg-6 p-md-3 p-fluid">
            <label for="inputVencimento">Vencimento</label>
            <p-calendar dateFormat="dd/mm/yy"></p-calendar>
        </div>

        <div class="p-lg-6 p-md-3 p-fluid">
            <label for="inputPagamento">{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
            <p-calendar dateFormat="dd/mm/yy"></p-calendar>
        </div>

        <div class="p-lg-9 p-md-9 p-fluid">
            <label for="inputDescricao">Descrição</label>
            <input id="inputDescricao" name="descricao" ngModel #descricao="ngModel" required minlength="5" pInputText type="text">

            <!-- <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message> -->

            <div *ngIf="descricao.hasError('required') && descricao.dirty" class="p-error">Informe uma descrição</div>
            <div *ngIf="descricao.hasError('minlength') && descricao.dirty" class="p-error">Mínimo de 5 caracteres</div>

        </div>

      <div class="p-lg-3 p-md-3 p-fluid">
          <label for="inputValor">Valor</label>
          <p-inputNumber id="inputValor"  mode="decimal" [minFractionDigits]="2"></p-inputNumber>
      </div>

      <div class="p-lg-6 p-md-6 p-fluid">
          <label for="inputCategoria">Categoria</label>
          <p-dropdown [options]='categorias' [filter]="true" placeholder='Selecione'></p-dropdown>
      </div>

      <div class="p-lg-6 p-md-6 p-fluid">
          <label for="inputPessoas">Pessoas</label>
          <p-dropdown [options]='pessoas' [filter]="true" placeholder='Selecione'></p-dropdown>
      </div>

      <div class="p-lg-12 p-md-12 p-fluid">
          <label>Observação</label>
          <textarea pInputTextarea row="3" ></textarea>
      </div>

      <div class="p-lg-12 p-md-12">
          <button style="margin-right:5px" pButton type="submit" label="Salvar"></button>
          <button pButton type="submit" label="Novo" class="ui.button-inf"></button>
          <a href = "javascript:;"> Voltar para a pesquisa </a>
      </div>

    </div>
  </form>
</div>
